<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Listar Funcionários</title>
  <link rel="stylesheet" href="./../../css/style.css" />
</head>
<body>
      <div id="header-container"></div>
  <h1>Funcionários do Sistema</h1>

  <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; max-width: 900px; margin: auto; border-collapse: collapse;">
    <thead style="background-color: #3498db; color: white;">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Data Contratação</th>
        <th>Tipo Login</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="funcionarios-tbody">
    </tbody>
  </table>
  <div id="footer-container"></div>
  <script>
      async function loadComponents() {
          const headerResponse = await fetch('./../../components/header.html');
          const headerContent = await headerResponse.text();
          document.getElementById('header-container').innerHTML = headerContent;
          
          const footerResponse = await fetch('./../../components/footer.html');
          const footerContent = await footerResponse.text();
          document.getElementById('footer-container').innerHTML = footerContent;
      }
      loadComponents();
  </script>
  <script type="module" src="./../../js/admin/listar_funcionarios.js"></script>
</body>
</html>
